<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Netflix | Stranger Things</title>
  </head>
  <body>
    <header>
      <div class="container be-flex">
        <div class="left-side-header">
          <img
            class="logo"
            src="./img/netflix-logo-png.png"
            alt="Netflix logotype in red color"
          />
          <span class="premier">Friday July 8th</span>
        </div>
        <div class="right-side-header">
          <button type="button" class="search-btn">
            <img
              class="search-icon"
              src="./img/search-icon.png"
              alt="Search icon"
            />
          </button>
          <img src="./img/avatar.png" alt="User avatar" />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content-thumb">
          <div class="genres-container">
            <span class="genres">Drama</span><span class="genres">Thriller</span
            ><span class="genres">Supernatural</span>
          </div>
          <p class="info">
            2019 | DIRECTOR: <span class="info-gray">Shawn Levy</span> seasons:
            <span class="info-gray">3 (5 Episodes)</span>
          </p>
          <p class="film-description">
            In 1980s Indiana, a group of young friends witness supernatural
            forces and secret government exploits. As they search for answers,
            the children unravel a series of extraordinary mysteries.
          </p>
          <ul class="raiting">
            <li><img src="./img/gold-star.png" alt="Gold star" /></li>
            <li><img src="./img/gold-star.png" alt="Gold star" /></li>
            <li><img src="./img/gold-star.png" alt="Gold star" /></li>
            <li><img src="./img/empty-star.png" alt="Empty star" /></li>
            <li><img src="./img/empty-star.png" alt="Empty star" /></li>
          </ul>
          <ul class="buttons-list">
            <li>
              <button class="btn primary-btn">
                STREAM NOW <img src="./img/play-button.png" alt="play button" />
              </button>
            </li>
            <li><button class="btn secondary-btn">ALL EPISODES</button></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
